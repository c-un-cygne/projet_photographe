<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../../static/style.css" rel="stylesheet" type="text/css"/>
    <script defer src="../../static/sricpt.js"></script>
    <title>Focal</title>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-[#1E293B] flex justify-between items-center p-8 mb-auto">
        <img src="../../static/images/focal_logo.png" height="96" width="301"/>
        <nav>
            <ul class="flex flex-rox gap-5">
                <li><button class="text-[#F8FAFC] bg-[#3B82F6] px-4 py-1 hover:bg-[#60A5FA] active:bg-[#b6caff] focus:outline-none focus:ring focus:ring-[#2563EB] rounded-full"><a href="/">Menu</a></button></li>
                {%if session['user']%}
                <li><button class="text-[#F8FAFC] bg-[#3B82F6] px-4 py-1 hover:bg-[#60A5FA] active:bg-[#b6caff] focus:outline-none focus:ring focus:ring-[#2563EB] rounded-full"><a href="/publish">Publish</a></button></li>
                <li><button class="text-[#F8FAFC] bg-[#3B82F6] px-4 py-1 hover:bg-[#60A5FA] active:bg-[#b6caff] focus:outline-none focus:ring focus:ring-[#2563EB] rounded-full"><a href="/disconnect">Disconnect</a></button></li>
                {%else%}
                <li><button class="text-[#F8FAFC] bg-[#3B82F6] px-4 py-1 hover:bg-[#60A5FA] active:bg-[#b6caff] focus:outline-none focus:ring focus:ring-[#2563EB] rounded-full"><a href="/login">Log In</a></button></li>
                <li><button class="text-[#F8FAFC] bg-[#3B82F6] px-4 py-1 hover:bg-[#60A5FA] active:bg-[#b6caff] focus:outline-none focus:ring focus:ring-[#2563EB] rounded-full"><a href="/signup">Sign Up</a></button></li>
                {%endif%}
            </ul>
        </nav>
    </header>

    <main class="bg-[#0F172A] flex-grow">
        {%block content%}
        {% endblock %}
    </main>

    <footer class="bg-[#1E293B] mt-auto">
        <h1 class="text-[#F8FAFC]">Patrick Addison 2026</h1>
        <h1 class="text-[#F8FAFC]">contact me: patrick.addison45@gmail.com</h1>
    </footer>
</body>
</html>
