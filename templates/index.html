{%extends 'front/base.html'%}
{%block content%}

    <section class="grid grid-cols-4 grid-rows-2 gap-20 p-5">
        {%for photo in photos%}
            <a href="/index/{{photo['_id']}}">
                <div class=" bg-[1E293B] shadow-2xl">
                    <img src="{{photo['photo']}}"/>
                </div>
            </a>
        {%endfor%}
    </section>

{%endblock%}
